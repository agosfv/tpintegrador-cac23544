<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
    <script>
        craerOperador = () => {
            orador = {
                nombre: document.getElementById("nombre").value,
                apellido: document.getElementById("apellido").value,
                email: document.getElementById("email").value,
                tema: document.getElementById("tema").value
            }
            fetch('http://localhost:8080/web-app/api/orador/nuevo', {

                method: "POST",
                body: JSON.stringify(orador),
                headers: { "Content-type": "application/json; charset=UTF-8" }
            }).then(response => response.json())
                .then(json => console.log(json))
                .catch(err => console.log(err));
        }

        document.getElementById("btnCrear").addEventListener('click', crearOperador);
    </script>
</head>

<body>
    <form action="http://localhost:8080/web-app/api/orador/nuevo" method="post">
        <input name="nombre" id="nombre">
        <input name="apellido" id="apellido">
        <input name="email" id="email">
        <input name="tema" id="tema">
        <button type="submit" id="btnCrear">Enviar</button>
    </form>
    <script>
        craerOperador = () => {
            orador = {
                nombre: document.getElementById("nombre").value,
                apellido: document.getElementById("apellido").value,
                email: document.getElementById("email").value,
                tema: document.getElementById("tema").value
            }
            fetch('http://localhost:8080/web-app/api/orador/nuevo', {

                method: "POST",
                body: JSON.stringify(orador),
                headers: { "Content-type": "application/json; charset=UTF-8" }
            }).then(response => response.json())
                .then(json => console.log(json))
                .catch(err => console.log(err));
        }

        document.getElementById("btnCrear").addEventListener('click', crearOperador);
    </script>
</body>

</html>
